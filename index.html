<!DOCTYPE html>
<html>
  <head>
    <title>Wind Map</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
  <h1 id="title">Map Winds</h1>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
  <script src="leaflet.geometryutil.js"></script> 
  <script src="leaflet-windbarb.js"></script>
  <div id="section-container">
    
    <div id="map">
      <div id="loadingIndicator" class="loading"></div>
    </div>
    <div id="part">
      <h2>Select co-ordinates on the map to get data</h2>
      <table style="width: 100%">
        <tr>
          <th style="width: 52%">Position</th>
          <th style="width: 24%">Wind speed (knots)</th>
          <th style="width: 24%">Wind direction (degrees)</th>
        </tr>
        <table id="selected" style="width: 100%"></table>
      </table>
      <div id="data"></div>
      <div id='info-box'></div>
      <label>Wind data for</label>
      <input class="date" type="range" id="dateslider" min="0" max="6" step="1" value="0"/>
      <button id="play"><img src="play.png" /></button>
      <div id='selectedDate'>date</div>

 
  </div>
 </div>
  <script src="script.js"></script>
  </body>
</html>
